<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
      function validasiForm() {
        // Validasi Nama Lengkap
        var namaLengkap = document.getElementById("namaLengkap").value;
        if (namaLengkap == "") {
          alert("Nama lengkap harus diisi.");
          return false;
        }

        // Validasi Email
        var email = document.getElementById("email").value;
        var polaEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!polaEmail.test(email)) {
          alert("Format email tidak valid.");
          return false;
        }

        // Validasi Nomor Telepon
        var noTelp = document.getElementById("noTelp").value;
        var polaNoTelp = /^[0-9]+$/;
        if (!polaNoTelp.test(noTelp)) {
          alert("Nomor telepon harus berupa angka.");
          return false;
        }

        // Validasi Tanggal Lahir
        var tglLahir = document.getElementById("tglLahir").value;
        if (tglLahir == "") {
          alert("Tanggal lahir harus diisi.");
          return false;
        }

        // Validasi Jenis Kelamin
        var jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked');
        if (!jenisKelamin) {
          alert("Jenis kelamin harus dipilih.");
          return false;
        }

        // Validasi Alamat
        var alamat = document.getElementById("alamat").value;
        if (alamat == "") {
          alert("Alamat harus diisi.");
          return false;
        }

        // Validasi Pekerjaan
        var pekerjaan = document.getElementById("pekerjaan").value;
        if (pekerjaan == "") {
          alert("Pekerjaan harus diisi.");
          return false;
        }

        // Jika semua validasi berhasil, formulir dapat dikirim
        return true;
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulir Pendaftaran</h2>
      <form onsubmit="return validasiForm()">
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap:</label>
          <input type="text" id="namaLengkap" name="namaLengkap" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="noTelp" class="form-label">Nomor Telepon:</label>
          <input type="text" id="noTelp" name="noTelp" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="tglLahir" class="form-label">Tanggal Lahir:</label>
          <input type="date" id="tglLahir" name="tglLahir" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin:</label>
          <div class="form-check">
            <input type="radio" id="jenisKelaminLaki" name="jenisKelamin" value="laki-laki" class="form-check-input" required />
            <label for="jenisKelaminLaki" class="form-check-label">Laki-laki</label>
          </div>
          <div class="form-check">
            <input type="radio" id="jenisKelaminPerempuan" name="jenisKelamin" value="perempuan" class="form-check-input" required />
            <label for="jenisKelaminPerempuan" class="form-check-label">Perempuan</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat:</label>
          <textarea id="alamat" name="alamat" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="pekerjaan" class="form-label">Pekerjaan:</label>
          <input type="text" id="pekerjaan" name="pekerjaan" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
